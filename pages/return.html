  <script>

    function updateTime() {

    function addScanResult(result) {
      scanHistory.unshift(result);

      // ì²« ë²ˆì§¸ ê²°ê³¼ì¸ ê²½ìš° ì•ˆë‚´ ë©”ì‹œì§€ ì œê±°

      resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
    }

    // í†µê³„ ì—…ë°ì´íŠ¸

    // ì…ë ¥ í•„ë“œ ì§€ìš°ê¸°
